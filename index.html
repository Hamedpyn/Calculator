<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE -->
    <title>Calculator</title>
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- BOX ICONS -->
    <link rel="stylesheet" href="assets/boxicons/css/boxicons.min.css">
</head>

<body>
    <div id="container">
        <div id="themeBtn">
            <i class="bx bxs-sun" id="changingMode"></i>
        </div>
        <div id="answerPage">
            <textarea id="answerInput" readonly></textarea>
        </div>
        <div id="calculator">
            <div class="row">
                <div class="math-operators">x!</div>
                <div class="math-operators">log10</div>
                <div class="math-operators">sin</div>
                <div class="math-operators mg">cos</div>
            </div>
            <div class="row">
                <div class="specialStyle" id="deleteAllBtn">AC</div>
                <div class="specialStyle" id="deleteLastBtn">DEL</div>
                <div class="buttons differentStyle" data-math="/">รท</div>
                <div class="buttons differentStyle mg" data-math="*">x</div>
            </div>
            <div class="row">
                <div class="buttons numbers">7</div>
                <div class="buttons numbers">8</div>
                <div class="buttons numbers">9</div>
                <div class="buttons differentStyle mg" data-math="-">-</div>
            </div>
            <div class="row">
                <div class="buttons numbers">4</div>
                <div class="buttons numbers">5</div>
                <div class="buttons numbers">6</div>
            </div>
            <div class="row">
                <div class="buttons numbers">1</div>
                <div class="buttons numbers">2</div>
                <div class="buttons numbers">3</div>
                <div class="buttons plus differentStyle mg" data-math="+">+</div>
            </div>
            <div class="row">
                <div class="buttons numbers zero">0</div>
                <div class="buttons" id="dot">.</div>
                <div class="buttons equal mg">=</div>
            </div>
        </div>

        <script defer src="assets/js/app.js"></script>
</body>

</html>
